<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reward System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .student-management {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .student-selector {
            flex: 1;
            min-width: 200px;
        }

        .student-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 1.1rem;
        }

        .student-selector select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .student-selector select:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .add-student {
            flex: 1;
            min-width: 200px;
        }

        .add-student label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 1.1rem;
        }

        .add-student-input {
            display: flex;
            gap: 10px;
        }

        .add-student-input input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .add-student-input input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .add-student-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-student-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stars-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            min-height: 120px;
        }

        .star {
            font-size: 3.5rem;
            transition: all 0.3s;
            cursor: pointer;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .star.empty {
            color: #e0e0e0;
        }

        .star.filled {
            color: #FFD700;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
        }

        .remove-btn {
            background: linear-gradient(135deg, #F44336 0%, #E91E63 100%);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #607D8B 0%, #78909C 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        .feedback {
            margin-top: 25px;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .positive {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #C8E6C9;
        }

        .negative {
            background-color: #FFEBEE;
            color: #C62828;
            border: 2px solid #FFCDD2;
        }

        .neutral {
            background-color: #E3F2FD;
            color: #1565C0;
            border: 2px solid #BBDEFB;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .student-info {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .student-info h3 {
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        .student-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .student-details div {
            text-align: center;
        }

        .student-details .label {
            font-size: 0.9rem;
            color: #777;
        }

        .student-details .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .star {
                font-size: 2.8rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .student-management {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 Student Reward System 🌟</h1>
            <p class="subtitle">Celebrate student achievements with stars!</p>
        </header>
        
        <div class="main-content">
            <div class="student-management">
                <div class="student-selector">
                    <label for="studentSelect">Select Student:</label>
                    <select id="studentSelect">
                        <!-- Students will be populated here -->
                    </select>
                </div>
                
                <div class="add-student">
                    <label for="newStudentName">Add New Student:</label>
                    <div class="add-student-input">
                        <input type="text" id="newStudentName" placeholder="Enter student name">
                        <button id="addStudentBtn">Add</button>
                    </div>
                </div>
            </div>
            
            <div class="stars-container" id="starsContainer">
                <!-- Stars will be generated here -->
            </div>
            
            <div class="controls">
                <button class="add-btn" id="addStar">
                    <span>⭐</span> Add Star
                </button>
                <button class="remove-btn" id="removeStar">
                    <span>🔻</span> Remove Star
                </button>
                <button class="reset-btn" id="resetStars">
                    <span>🔄</span> Reset Stars
                </button>
            </div>
            
            <div class="feedback" id="feedback">
                Add or remove stars to see feedback!
            </div>
            
            <div class="student-info">
                <h3>Current Student Info</h3>
                <div class="student-details">
                    <div>
                        <div class="label">Stars Earned</div>
                        <div class="value" id="starsCount">0</div>
                    </div>
                    <div>
                        <div class="label">Reward Level</div>
                        <div class="value" id="rewardLevel">None</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Interactive Student Reward System | Encourage positive behavior!</p>
        </footer>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        // DOM elements
        const starsContainer = document.getElementById('starsContainer');
        const addStarBtn = document.getElementById('addStar');
        const removeStarBtn = document.getElementById('removeStar');
        const resetStarsBtn = document.getElementById('resetStars');
        const feedback = document.getElementById('feedback');
        const starsCount = document.getElementById('starsCount');
        const rewardLevel = document.getElementById('rewardLevel');
        const studentSelect = document.getElementById('studentSelect');
        const newStudentName = document.getElementById('newStudentName');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const celebration = document.getElementById('celebration');

        // Sound effects (using Web Audio API)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPositiveSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 523.25; // C5
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            
            // Create a cheerful arpeggio
            setTimeout(() => {
                oscillator.frequency.value = 659.25; // E5
            }, 100);
            
            setTimeout(() => {
                oscillator.frequency.value = 783.99; // G5
            }, 200);
            
            setTimeout(() => {
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                oscillator.stop(audioContext.currentTime + 0.1);
            }, 300);
        }
        
        function playNegativeSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 220; // A3
            gainNode.gain.value = 0.2;
            
            oscillator.start();
            
            // Create a descending sad sound
            setTimeout(() => {
                oscillator.frequency.value = 196; // G3
            }, 100);
            
            setTimeout(() => {
                oscillator.frequency.value = 174.61; // F3
            }, 200);
            
            setTimeout(() => {
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                oscillator.stop(audioContext.currentTime + 0.2);
            }, 300);
        }

        // Student data
        let students = {};
        let nextStudentId = 1;
        let currentStudentId = null;

        // Initialize with some default students
        function initializeDefaultStudents() {
            const defaultStudents = [
                "Alex Johnson",
                "Maria Garcia", 
                "James Wilson",
                "Sophie Chen",
                "Liam O'Connor"
            ];
            
            defaultStudents.forEach(name => {
                addStudent(name);
            });
            
            // Set the first student as current
            if (Object.keys(students).length > 0) {
                currentStudentId = Object.keys(students)[0];
                studentSelect.value = currentStudentId;
                initializeStars();
            }
        }

        // Add a new student
        function addStudent(name) {
            if (!name.trim()) return;
            
            const studentId = `student${nextStudentId++}`;
            students[studentId] = { name: name.trim(), stars: 0 };
            
            // Add to dropdown
            const option = document.createElement('option');
            option.value = studentId;
            option.textContent = students[studentId].name;
            studentSelect.appendChild(option);
            
            // If this is the first student, set as current
            if (currentStudentId === null) {
                currentStudentId = studentId;
                studentSelect.value = currentStudentId;
                initializeStars();
            }
            
            // Clear input
            newStudentName.value = '';
            
            // Show feedback
            feedback.textContent = `Added ${students[studentId].name} to the system!`;
            feedback.className = 'feedback positive';
        }

        // Initialize stars
        function initializeStars() {
            starsContainer.innerHTML = '';
            
            if (currentStudentId === null) return;
            
            const currentStars = students[currentStudentId].stars;
            
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.className = i < currentStars ? 'star filled' : 'star empty';
                // Use different Unicode characters for empty and filled stars
                star.innerHTML = i < currentStars ? '⭐' : '☆';
                starsContainer.appendChild(star);
            }
            
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            if (currentStudentId === null) return;
            
            const currentStars = students[currentStudentId].stars;
            starsCount.textContent = currentStars;
            
            // Update reward level
            if (currentStars === 0) {
                rewardLevel.textContent = "None";
            } else if (currentStars <= 3) {
                rewardLevel.textContent = "Bronze";
            } else if (currentStars <= 6) {
                rewardLevel.textContent = "Silver";
            } else if (currentStars <= 9) {
                rewardLevel.textContent = "Gold";
            } else {
                rewardLevel.textContent = "Platinum";
            }
        }

        // Add star
        function addStar() {
            if (currentStudentId === null) {
                feedback.textContent = "Please add a student first!";
                feedback.className = 'feedback neutral';
                return;
            }
            
            if (students[currentStudentId].stars < 10) {
                students[currentStudentId].stars++;
                initializeStars();
                
                // Positive feedback
                const positiveMessages = [
                    "Great job! 🌟",
                    "You're amazing! ⭐",
                    "Outstanding work! ✨",
                    "Fantastic effort! 🌈",
                    "Well done! 🎉",
                    "You're a star! 💫",
                    "Excellent! 🏆",
                    "Brilliant! 🔥",
                    "Superb! 👏",
                    "Perfect! 💯"
                ];
                
                const randomMessage = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
                feedback.textContent = randomMessage;
                feedback.className = 'feedback positive';
                
                // Play positive sound
                playPositiveSound();
                
                // Celebration for reaching milestones
                if (students[currentStudentId].stars === 5 || students[currentStudentId].stars === 10) {
                    createCelebration();
                }
            } else {
                feedback.textContent = "Maximum stars reached! 🎊";
                feedback.className = 'feedback positive';
            }
        }

        // Remove star
        function removeStar() {
            if (currentStudentId === null) {
                feedback.textContent = "Please add a student first!";
                feedback.className = 'feedback neutral';
                return;
            }
            
            if (students[currentStudentId].stars > 0) {
                students[currentStudentId].stars--;
                initializeStars();
                
                // Negative feedback
                const negativeMessages = [
                    "Let's try again! 💪",
                    "Keep practicing! 📚",
                    "You'll get it next time! 🌱",
                    "Don't give up! 🚀",
                    "Learning takes time! ⏳",
                    "Mistakes help us grow! 🌻",
                    "You can do it! 💫",
                    "Stay positive! 😊",
                    "Every expert was once a beginner! 🌟",
                    "Progress, not perfection! 📈"
                ];
                
                const randomMessage = negativeMessages[Math.floor(Math.random() * negativeMessages.length)];
                feedback.textContent = randomMessage;
                feedback.className = 'feedback negative';
                
                // Play negative sound
                playNegativeSound();
            } else {
                feedback.textContent = "No stars to remove! Add some first!";
                feedback.className = 'feedback neutral';
            }
        }

        // Reset stars
        function resetStars() {
            if (currentStudentId === null) {
                feedback.textContent = "Please add a student first!";
                feedback.className = 'feedback neutral';
                return;
            }
            
            students[currentStudentId].stars = 0;
            initializeStars();
            feedback.textContent = "Stars reset! Start earning stars again!";
            feedback.className = 'feedback neutral';
        }

        // Create celebration effect
        function createCelebration() {
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }

        // Get random color for confetti
        function getRandomColor() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#FF69B4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Event listeners
        addStarBtn.addEventListener('click', addStar);
        removeStarBtn.addEventListener('click', removeStar);
        resetStarsBtn.addEventListener('click', resetStars);

        studentSelect.addEventListener('change', function() {
            currentStudentId = this.value;
            initializeStars();
            feedback.textContent = `Now viewing ${students[currentStudentId].name}'s stars!`;
            feedback.className = 'feedback neutral';
        });

        addStudentBtn.addEventListener('click', function() {
            addStudent(newStudentName.value);
        });

        newStudentName.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStudent(newStudentName.value);
            }
        });

        // Initialize the app
        initializeDefaultStudents();
    </script>
</body>
</html>
